<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake, Water, and Gun</title>
    <style>
        #choose{
font-size: x-large;
        }

        #declare{
            color: green;
            font-size: xx-large;
        }
    </style>
  </head>
  <body>
    <div class="nav">
      <h1>Snake, Water, and Gun game</h1>
      <h2>Rules and Conditions</h2>
      <ol type="1">
        <li>You should pick Snake-S or Water-W or Gun-G</li>
        <li>The computer will randomly pick one</li>
        <li>
          You will win in the following conditions
          <ul type="circle">
            <li>Snake beats Water</li>
            <li>Gun beats Snake</li>
            <li>Water beats gun</li>
          </ul>
        </li>
      </ol>
    </div>

    <div class="box">
        <div id="choose">
            <h2>Your and computer's choice</h2>
        </div>
        <div id="declare">
        <h1>You win</h1>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
